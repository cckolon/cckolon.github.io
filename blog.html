---
layout: default
title: Blog
image: /assets/media/blog.png
description: My Blog.
---
<h1>Latest Posts</h1>

{% for post in site.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <h3>{{post.date | date_to_string}}</h3>
  <img src="{{ post.image }}" alt="{{ post.title }}" class="center-image">
  <p>{{ post.excerpt }}</p>
  <br>
{% endfor %}
